plugins {
	id 'org.springframework.boot' version '2.1.4.RELEASE'
	id 'java'
	id 'com.github.sherter.google-java-format' version "0.8"
}

apply plugin: 'io.spring.dependency-management'

group = 'com.haruspring.sample'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-jdbc'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'org.springframework.boot:spring-boot-devtools'
	runtimeOnly 'com.h2database:h2'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	// https://mvnrepository.com/artifact/org.springframework.data/spring-data-jdbc
	compile group: 'org.springframework.data', name: 'spring-data-jdbc', version: '1.0.6.RELEASE'

	testCompile 'com.github.springtestdbunit:spring-test-dbunit:1.3.0'
	testCompile 'org.dbunit:dbunit:2.5.2'
}